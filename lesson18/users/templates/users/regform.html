{% extends 'mainapp/tamplate.html' %}

{% block title %}Форма регистрации{% endblock %}



{%block Content_title%}
<h3 class="text-center text-dark">Форма регистрации</h3>
{% endblock %}


{% block Content %}
<div class="row d-md-flex flex-wrap justify-content-center">
  <div class="regform row d-md-flex d-flex justify-content-center">
      <div class="col-md-11 col-12">
          {%csrf_token%}
          <form method="POST">
              {%csrf_token%}
              {{rg.as_p}}
              <button class="d-block btn btn-dark" type="submit">Зарегистрироватся</button>
                <hr>
                <br>
                <p>Уже <b>зарегистрированы?</b><a href="{%url 'user'%}">войти в кабинет</a></p>
                
          </form>
      </div>
  </div>
</div>
{% endblock%}
