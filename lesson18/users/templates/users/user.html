{% extends 'mainapp/tamplate.html' %}

{% block title %}
    Страница авторизации
{% endblock %}

{%block Content_title%}
<h3 class="text-center text-dark">Форма авторизации</h3>
{% endblock %}

{% block Content %}
<div class="row d-md-flex flex-wrap justify-content-center">
  <div class="user_form row d-md-flex d-flex justify-content-center">
      <div class="col-md-11 col-11">
          {%csrf_token%}
          <form method="POST" class="form-register auth">
              {%csrf_token%}
              {{form.as_p}}
              <button class="d-block btn btn-dark" type="submit">Войти</button>
              <hr>
              <p class="text-wrap">Еще не <b>зарегестрированы?</b><br><a href="{%url 'regform'%}">зарегестрироватся</a></p>
          </form>
        </div>
  </div>
</div>
{% endblock%}
